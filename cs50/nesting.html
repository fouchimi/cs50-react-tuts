<!DOCTYPE html>
<html>
    <head>
       <title>Sass</title>
       <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside the div.</p>
            List inside the div
            <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>
        </div>
        <p>This is a paragraph outside the div</p>
        List outside the div
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ol>
    </body>
</html>
