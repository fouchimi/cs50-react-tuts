<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                padding: 10px;
                margin: 10px;
                text-align: center;
                font-size: 30px;
            }

            td > a {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <table>
            {% for row in range(3) %}
            <tr>
                {% for col in range(3) %}
                <td>  
                    {% if game[row][col] %}
                           {{ game[row][col] }} 
                    {% else %}
                         <a href="{{ url_for('play', row=row, col=col) }}">Player {{ turn }} here</a>
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for ('reset')}}"> Reset </a>
    </body>
</html>
